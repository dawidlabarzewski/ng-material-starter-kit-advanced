<mat-card>
  <mat-card-title>Employee list</mat-card-title>
  <mat-card-content>
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of list$ | async">
        ID: {{item.id}},
        Name: {{item.employee_name}},
        Salary: {{item.employee_salary}},
        Age: {{item.employee_age}}
        <button mat-raised-button color="primary" (click)="remove(item.id)">Remove</button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
